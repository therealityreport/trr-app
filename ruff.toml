# Ruff configuration for TRR APP (Python repo-map generator only)
# https://docs.astral.sh/ruff/configuration/

# Exclude build artifacts and generated docs from linting
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".git",
    "node_modules",
    ".next",
    ".turbo",
    ".vercel",
    "coverage",
    "docs/Repository/generated",
]

# Target Python 3.11+
target-version = "py311"

# Line length
line-length = 120

[lint]
# Enable recommended rules
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore specific rules if needed
ignore = []

[format]
# Use double quotes
quote-style = "double"

# Indent with 4 spaces
indent-style = "space"
