name: Web Tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/web-tests.yml'

jobs:
  vitest:
    name: Vitest (apps/web)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - name: Enforce pnpm lockfile
        run: |
          if [ -f apps/web/package-lock.json ]; then
            echo "apps/web/package-lock.json detected. Use pnpm and remove npm lockfiles." >&2
            exit 1
          fi
        working-directory: .
      - name: Enable corepack
        run: corepack enable
        working-directory: .
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Run unit tests with coverage
        run: pnpm run test:ci -- --coverage
      - name: Build (no DATABASE_URL)
        run: env -u DATABASE_URL pnpm run build
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: apps/web/coverage
          if-no-files-found: ignore
