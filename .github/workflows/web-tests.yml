name: Web Tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/web-tests.yml'

jobs:
  vitest:
    name: Vitest (apps/web)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Run unit tests
        run: npm run test

